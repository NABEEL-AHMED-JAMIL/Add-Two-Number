<html>	<head>		<title>Calculator</title>		<meta charset="utf-8">		<meta name="viewport" content="width=device-width, initial-scale=1">		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">				    <style>      body {        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;        font-size: 100%;      }      #status {        /* avoid an excessively wide status text */        white-space: pre;        text-overflow: ellipsis;        overflow: hidden;        max-width: 100%;      }    </style>					</head>	<body >	<div id="status">		<div class="form-group">		  <label for="first_number">First Number:</label>		  <input type="text" class="form-control" id="first_number">		</div>		<div class="form-group">		  <label for="secand_number">Secand Number:</label>		  <input type="text" class="form-control" id="secand_number">		</div>        <div class="form-group">		  <label for="third_number">Total Number:</label>		  <input type="text" class="form-control" id="total_number" value="">		</div>		<div class="radios form-group">			<label><input type="radio" name="operation" value="ADD" id="add">ADD1</label>						<label><input type="radio" name="operation" value="MUL" id="mul">MUL1</label>						<label><input type="radio" name="operation" value="SUB" id="sub">SUB1</label>						<label><input type="radio" name="operation" value="DIV" id="div">DIV</label>		</div> 	</div>			<script src="popup.js"></script>	</body></html>
